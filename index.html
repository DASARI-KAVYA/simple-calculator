<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="calci.css">
</head>
<body class="mainbody">
<div class="maindiv">
<input class="textbox" type="text" name="result"><br>
<button class ="a" onclick="cal(7)">7</button>
<button class ="a" onclick="cal(8)">8</button>
<button class ="a" onclick="cal(9)">9</button>
<button class ="b" onclick="cal('*')">*</button><br>
<button class ="a" onclick="cal(4)">4</button>
<button class ="a" onclick="cal(5)">5</button>
<button class ="a" onclick="cal(6)">6</button>
<button class ="b" onclick="cal('-')">-</button><br>
<button class ="a" onclick="cal(1)">1</button>
<button class ="a" onclick="cal(2)">2</button>
<button class ="a" onclick="cal(3)">3</button>
<button class ="b" onclick="cal('+')">+</button><br>
<button class ="a" onclick="cal(0)">0</button>
<button class ="a" onclick="cal('.')">.</button>
<button class ="a" onclick="re()">=</button>
<button class ="b" onclick="cal('/')">/</button><br>
<button class ="bclear" onclick="delclear()">Clear</button>
</div>
</body>
<script>
function cal(i){
document.getElementsByName('result')[0].value +=i;
console.log(i);
}
function re(){
var a=document.getElementsByName('result')[0].value;
var b=eval(a);
document.getElementsByName('result')[0].value=b;
}
function delclear(){
document.getElementsByName('result')[0].value="";
}
</script>
</html>
